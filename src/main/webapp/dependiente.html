<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependiente de empresa | Canjeador de cupones</title>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
</head>
<body class="bg-gray-300">
    <header class='relative'>
        <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="index.html" class="flex items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/3706/3706131.png" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">La Cuponera</span>
            </a>
            <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="mobile-menu-2">
              <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li><a id="btnObtenerCuponEmpresa" class="py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white hidden" aria-current="page" style="cursor: pointer;">Obtener todos cupones</a></li>
                <li><a id="btnObtenerCuponUsuario" class="py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white hidden" aria-current="page" style="cursor: pointer;">Buscar cupón por usuario</a></li>
                <li><a id="btnObtenerCuponCodigo" class="py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white hidden" aria-current="page" style="cursor: pointer;">Buscar cupón por código</a></li>
                <li id="btnCanjearCupones"><a class="py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page" style="cursor: pointer;">Canjear cupones</a></li>
                <li id="btnVerMiInformacion" class="hidden"><a class="py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white aria-current="page" style="cursor: pointer;">Ver mis datos</a></li>
                <li><a id="btnLogOut" class="py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page" style="cursor: pointer;">Cerrar sesión</a></li>
            </ul>
            </div>
            </div>
        </nav>
    </header>
    <section id="usuario-data" class=" bg-white" style="height:95vh;">
        <div class="max-w-7xl px-5 py-12 flex flex-col space-y-5 w-full h-full items-center justify-center mx-auto">
            <!-- Datos personales -->
            <div  class="flex h-full w-full  rounded-md shadow-md" >
				<div class="w-full  bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700" >
				    <div class="flex justify-end px-4 pt-4">
                        <button id="dropdownButton" data-dropdown-toggle="dropdown" class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5" type="button">
                        </button>
                        <!-- Dropdown menu -->
                        <div id="dropdown" class="hidden z-10 w-44 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700">
                        </div>
                    </div>
                    <div class="flex flex-col items-center pb-10">
				        <img class="mb-3 w-24 h-24 rounded-full shadow-lg" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
				        <h1 class="mb-1 text-xl font-medium text-gray-900 dark:text-white" id="nombre-usuario">--------</h1>
				        <h3 class="text-gray-500 dark:text-gray-400" id="empresa-usuario">------------</h3>
                        <h6 class="text-gray-500 dark:text-gray-400" id="rol-usuario">------------</h6>
                        <h6 class="text-gray-500 dark:text-gray-400">N° DUI <span id="dui-usuario"></span></h6>
				    </div>
				</div>
			</div>
        </div>
    </section>

     <!-- Cupon -->
    <section id="cupon" class="text-gray-600 body-font hidden p-5">
        <div class="container px-5 my-5 mx-auto" id="cupones">
            <div class="p-5 bg-white flex items-center mx-auto border-b  mb-10 border-gray-200 rounded-lg sm:flex-row flex-col rounded-md shadow-md">
                <p>No hay cupones buscados</p>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>

    <script src="controlador/exist_session.js"></script>
    <script src="controlador/logout.js"></script>
    <script src="controlador/obtenerCupon.js"></script>
</body>
</html>
